<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform.</p>

  <div class="container">
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="number" id="number-label">Age (optional)</label>
      <input type="number" id="number" min="14" max="80" placeholder="Age">

      <label for="role">Which option best describes your current role?</label>
      <select id="role" required>
        <option value="" disabled selected>Select current role</option>
        <option>Student</option>
        <option>Full-time job</option>
        <option>Full-time learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>

      <label>Would you recommend freeCodeCamp to a friend?</label>
      <div class="radio-group">
        <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="notsure"> Not sure</label>
      </div>

      <label for="feature">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown" required>
        <option disabled selected>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>

      <label>What would you like to see improved? (Check all that apply)</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="frontend"> Front-end Projects</label>
        <label><input type="checkbox" value="backend"> Back-end Projects</label>
        <label><input type="checkbox" value="datavis"> Data Visualization</label>
        <label><input type="checkbox" value="challenges"> Challenges</label>
        <label><input type="checkbox" value="opensource"> Open Source Community</label>
        <label><input type="checkbox" value="gitter"> Gitter help rooms</label>
        <label><input type="checkbox" value="videos"> Videos</label>
        <label><input type="checkbox" value="meetups"> City Meetups</label>
        <label><input type="checkbox" value="wiki"> Wiki</label>
        <label><input type="checkbox" value="forum"> Forum</label>
        <label><input type="checkbox" value="courses"> Additional Courses</label>
      </div>

      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" rows="5" placeholder="Enter your comment here..."></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
